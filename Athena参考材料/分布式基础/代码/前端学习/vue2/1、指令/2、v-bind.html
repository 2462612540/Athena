<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<!-- 给html标签的属性绑定 -->
<div id="app">

    <a v-bind:href="link">gogogo</a>

    <!-- class,style  {class名：加上？}-->
    <span :style="{color: color1,fontSize: size}"
          v-bind:class="{active:isActive,'text-danger':hasError}">你好</span>


</div>

<script src="../node_modules/vue/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            link: "http://www.baidu.com",
            isActive: true,
            hasError: true,
            color1: 'red',
            size: '36px'
        }
    })
</script>

</body>
</html>
